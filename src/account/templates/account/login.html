{% extends 'base.html' %}

{% block content %}
<h1>Connexion</h1>
<form method="post">
    {% csrf_token %}
    <p>
        <label for="email">Email</label>
        <input id="email" type="email" name="email">
    </p>
     <p>
        <label for="password">Mot de passe</label>
        <input id="password" type="password" name="password">
    </p>
     <button type="submit">Se Connecter</button>
</form>
{% endblock %}
